name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Module
      run: go mod init github.com/gohx/domain

    - name: Build
      run: go build -v ./cmd/domain-check/main.go

    - name: Test
      run: go test -v ./...
